<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>

  <title>Rob Colon | NFT preview card component</title>
</head>


<body>
  <section class="container">
    <div class="page">
      <div class="main-box" id="box">
        <div class="equalImg">
          <img src="/images/image-equilibrium.jpg" alt="">
        </div>
        <p class="name">Equilibrium #3429</p>
        <p class="quote">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="info-left">
            <img src="/images/icon-ethereum.svg" alt="">
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="info-right">
            <img src="/images/icon-clock.svg" alt="">
            <p class="time">3 days left</p>
          </div>
        </div>

        <hr>
        <div class="author">
          <div class="img-face">
            <img src="/images/image-avatar.png" alt="avatar" class="face">
            <div class="circle"></div>
          </div>
          <p class="create">Creation of <span class="name1"> Rob Colon</span> </p>

        </div>
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rob Colon</a>.
  </div>
</body>

</html>
